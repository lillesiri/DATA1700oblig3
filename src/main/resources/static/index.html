<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kinobilletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestilling av kinobilletter</h1>
            <form>
                <div class="form-group">
                    <label for="filmer">Velg film</label><br>
                    <select id="filmer" name="filmer" class="dropdown" onchange="validerFilm(this.value)">
                        <option value=" " selected>Velg film her</option>
                        <option value="Seven">Seven</option>
                        <option value="Atonement">Atonement</option>
                        <option value="Fargo">Fargo</option>
                        <option value="Babe">Babe</option>
                    </select><span id="filmFeil" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input id="antall" min="1" class="form-control" onchange="validerAntall(this.value)">
                    <span id="antallFeil" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input id="fornavn" class="form-control" onchange="validerFornavn(this.value)">
                    <span id="fornavnFeil" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input id="etternavn" class="form-control" onchange="validerEtternavn(this.value)">
                    <span id="etternavnFeil" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="telefonnr">Telefonnr</label>
                    <input type="tel" id="telefonnr" class="form-control" onchange="validerTelefonnr(this.value)">
                    <span id="telefonnrFeil" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input id="epost" type="email" class="form-control" onchange="validerEpost(this.value)">
                    <span id="epostFeil" class="text-danger"></span>
                </div>
            </form>
            <br>
            <button onclick="validerOgKjopBillett()" class="btn btn-primary">Kj√∏p billett</button>
        </div><br>
        <div class="col-md-8">
            <h3>Alle bestillinger:</h3>
            <div id="alleBestillinger" class="table-responsive"></div>
            <button onclick="slettBilletter()" class="btn btn-danger">Slett alle bestillinger</button>
        </div>
    </div>
</div>
<script src="oblig3.js"></script>
</body>
</html>
